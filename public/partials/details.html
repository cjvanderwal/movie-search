<div ng-controller="DetailsController" id="details">

  <div class="small-6 small-centered column">
    <div ng-repeat="movie in movieList | filter:currMovie">

      <div class="row">
        <div class="small-6 text-left columns">
          <a ng-href="#/Details/{{movieList[(movie.rank-2+movieList.length)%movieList.length].imdbID}}" class="button"><</a>
        </div>
        <div class="small-6 text-right columns">
          <a ng-href="#/Details/{{movieList[(movie.rank)%movieList.length].imdbID}}" class="button">></a>
        </div>

        <h4>{{movie.title}}</h4>
        <h5>Rank: {{movie.rank}}</h5>
        <div class="row">
          <div class="column small-12 large-6 text-center"><img ng-src="./data/images/{{movie.imdbID}}.jpg"></div>
          <div class="column small-12 large-6">
            <p id="plot">{{movie.plot}}</p>
            <p id="other-info">Released: {{movie.released}}<br>
            Runtime: {{movie.runtime}}<br>
            Awards: {{movie.awards}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
